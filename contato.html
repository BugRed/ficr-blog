	<main>
		<h2>Contato</h2>
		<div>
			<form action="contato.html" method="post">
				<hr>
				<h3>Dados pessoais</h3>
				<hr>
				<p>
					<label for="nome">Nome:</label><br>
					<input type="text" name="nome" id="nome" placeholder="Seu nome" required>
				</p>
				<p>
					<label for="telefone">Telefone:</label><br>
					<input type="number" name="telefone" id="telefone" placeholder="(00) 0.0000.0000" required>
				</p>
				<p>
					<label for="email">E-mail:</label><br>
					<input type="email" name="email" id="email" placeholder="email@dominio.com.br" required>
				</p>
				<p>
					<label for="senha">Senha:</label><br>
					<input type="password" name="senha" id="senha" placeholder="••••••••••••••" required>
				</p>
				<hr>
				<h3>Sexo</h3>
				<hr>
				<p>
					<input type="radio" name="sexo" id="m" value="Masculino">
					<label for="m">Masculino</label>
				</p>
				<p>
					<input type="radio" name="sexo" id="f" value="Faminino">
					<label for="f">Faminino</label>
				</p>
				<p>
					<input type="radio" name="sexo" id="i" value="Indefinido" checked>
					<label for="i">Indefinido</label>
				</p>
				<hr>
				<h3>Área de interesse</h3>
				<hr>
				<p>
					<input type="checkbox" name="interesse" id="esportes" value="Esportes" checked>
					<label for="esportes">Esportes</label>
				</p>
				<p>
					<input type="checkbox" name="interesse" id="cultura" value="Cultura" checked>
					<label for="cultura">Cultura</label>
				</p>
				<p>
					<input type="checkbox" name="interesse" id="tecnologia" value="Tecnologia" checked>
					<label for="tecnologia">Tecnologia</label>
				</p>
				<hr>
				<h3>Estado civil</h3>
				<hr>
				<select name="estado_civil">
					<option value="Indefinido">Escolha o estado</option>
					<option value="Solteiro" selected>Solteiro</option>
					<option value="Casado">Casado</option>
					<option value="Divorciado">Divorciado</option>
					<option value="Viuvo">Viúvo</option>
				</select>
				<hr>
				<h3><label for="assunto">Críticas, sugestões e reclamações</label></h3>
				<hr>
				<textarea id="assunto" placeholder="Digite seu comentário" rows="7" cols="40"></textarea>
				<hr>
				<input type="submit" value="Enviar formulário">
				<input type="reset" value="Limpar formulário">
			</form>
		</div>
	</main>
